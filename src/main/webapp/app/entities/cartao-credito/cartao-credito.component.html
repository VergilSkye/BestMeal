<div>
    <h2 id="page-heading">
        <span jhiTranslate="bestMealApp.cartaoCredito.home.title">Cartao Creditos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cartao-credito" [routerLink]="['/cartao-credito/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bestMealApp.cartaoCredito.home.createLabel">
            Create new Cartao Credito
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cartaoCreditos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nomeCartao"><span jhiTranslate="bestMealApp.cartaoCredito.nomeCartao">Nome Cartao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bandeira"><span jhiTranslate="bestMealApp.cartaoCredito.bandeira">Bandeira</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="numero"><span jhiTranslate="bestMealApp.cartaoCredito.numero">Numero</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cvv"><span jhiTranslate="bestMealApp.cartaoCredito.cvv">Cvv</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="validade"><span jhiTranslate="bestMealApp.cartaoCredito.validade">Validade</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cliente.primeiroNome"><span jhiTranslate="bestMealApp.cartaoCredito.cliente">Cliente</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cartaoCredito of cartaoCreditos ;trackBy: trackId">
                <td><a [routerLink]="['/cartao-credito', cartaoCredito.id, 'view' ]">{{cartaoCredito.id}}</a></td>
                <td>{{cartaoCredito.nomeCartao}}</td>
                <td jhiTranslate="{{'bestMealApp.Bandeira.' + cartaoCredito.bandeira}}">{{cartaoCredito.bandeira}}</td>
                <td>{{cartaoCredito.numero}}</td>
                <td>{{cartaoCredito.cvv}}</td>
                <td>{{cartaoCredito.validade}}</td>
                <td>
                    <div *ngIf="cartaoCredito.cliente">
                        <a [routerLink]="['../cliente', cartaoCredito.cliente?.id, 'view' ]" >{{cartaoCredito.cliente?.primeiroNome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cartao-credito', cartaoCredito.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cartao-credito', cartaoCredito.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cartao-credito', { outlets: { popup: cartaoCredito.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="cartaoCreditos && cartaoCreditos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

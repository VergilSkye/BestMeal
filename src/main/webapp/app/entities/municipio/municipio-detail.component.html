<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="municipio">
            <h2><span jhiTranslate="bestMealApp.municipio.detail.title">Municipio</span> {{municipio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bestMealApp.municipio.nomeMunicipio">Nome Municipio</span></dt>
                <dd>
                    <span>{{municipio.nomeMunicipio}}</span>
                </dd>
                <dt><span jhiTranslate="bestMealApp.municipio.uf">Uf</span></dt>
                <dd>
                    <span jhiTranslate="{{'bestMealApp.UF.' + municipio.uf}}">{{municipio.uf}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/municipio', municipio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
